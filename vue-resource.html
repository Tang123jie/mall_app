<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="node_modules/vue/dist/vue.js"></script>
		<script src="node_modules/vue-resource/dist/vue-resource.js"></script>
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>

	<body>
		<div id="app" class="container">
			<h1>vue-resource</h1>
			<a href="javascript:;" class="btn btn-primary" @click="get">Get请求</a>
			<a href="javascript:;" class="btn btn-primary" v-on:click="post">Post请求</a>
			<a href="javascript:;" class="btn btn-primary" @click="jsonp">JSONP请求</a>
			<div>
				<span>{{ msg }}</span>
			</div>
		</div>
		<script>
			new Vue({
				el: "#app",
				data: {
					msg: ""
				},
				methods: {
					get() {
						this.$http.get("package.json", {
							params: {
								userId: "101"
							},
							headers: {
								token: "abcd"
							}
						}).then(res => {
							this.msg = res.data;
						}, error => {
							this.msg = error;
						})

					},
					post() {
						this.$http.post("package.json", {
							userId: "102"
						}, {
							headers: {
								access_token: "aaa"
							}
						}).then(res => {
							this.msg = res.data;
						}, error => {
							this.msg = error;
						})
					},
					jsonp() {

						this.$http.jsonp("http://www.baidu.com", {
//							this.msg = res.data;
						})

					}
				}
			})
		</script>
	</body>

</html>
