<!DOCTYPE html>
<html <head>
<meta charset="utf-8">
<title>VUEX</title>
<script src="../../node_modules/vue/dist/vue.js"></script>
<script src="../../node_modules/vuex/dist/vuex.min.js"></script>

</head>

<body>
    <div id="app">
        <h2>{{ msg }}</h2>
        <a href="#" @click="add">点击</a>
        <counter></counter>
    </div>
    <script>
        const counter = {
            template: `<div>{{ count }}</div>`,
            computed: {
                count() {
                    return this.$store.state.count;
                }
            }
        };
        const store = new Vuex.Store({
            state: {
                count: 0
            },
            mutations: {
                increment(state) {
                    state.count++;
                }
            }
        });
        new Vue({
            el: "#app",
            store,
            data: {
                msg: "你好啊!"
            },
            components: {
                counter
            },
            methods: {
                add() {
                    this.$store.commit("increment")
                }
            }
        })
    </script>
</body>


</html>
